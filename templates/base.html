<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}EdRendezvous{% endblock %}</title>
  <script type="text/javascript" src="{{ STATIC_URL }} /static/js/jquery.js"></script>
</head>
<body>
  <main>
    <h1> EdRendezvous </h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
    {% block content %}
        {{ message }}
    {% endblock %}
  </main>
</body>
</html>
